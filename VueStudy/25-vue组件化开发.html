<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件的基本使用</title>
</head>
<body>
<div class="app">
<!--    使用组件的话，写上组件的名称标签-->
    <button-com></button-com>
</div>
</body>
<script src="js/vue.js"></script>
<script>
// <!--    组件的定义:Vue.component(组件名,对象)-->
    Vue.component("button-com", {
        // 组件的数据，后面是一个函数
        data: function () {
            return {
                content: 0
            }
        },
        // 模板，实际上是一个字符串，里面可以写vue的基础语法，if，for等
        template: '<button @click="content++">点击{{content}}次</button>'
    });

    var vm = new Vue({
        el: ".app",
    });
</script>
</html>
