<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本使用</title>
</head>
<body>
    <div class="test">
        <!--使用这种插值表达式，可能会存在闪动问题，不推荐使用，可以使用v-text替换-->
        <div>{{msg}}</div>
        <!--v-text指令绑定数据到页面上-->
        <div v-text="msg"></div>

        <!--v-html可以绑定html元素到页面上使用-->
        <div v-html="msg2"></div>

        <!--v-pre填充原始信息到页面上，不会经过vue渲染，比如就想在页面上渲染出两对大括号-->
        <div v-pre>{{msg}}</div>

        <!--v-once将数据设置为不再是响应式的，默认数据是响应式的，数据变，页面就变-->
        <div v-once>{{msg}}</div>
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    var vu = new Vue({
        el: ".test",
        data:{
            msg: "你好，世界",
            msg2:"<h2>我在中国</h2>"
        }
    });
</script>
</html>
