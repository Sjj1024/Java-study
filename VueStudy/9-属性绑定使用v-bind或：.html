<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性绑定事件</title>
</head>
<body>
<div class="app">
    <!--默认绑定是v-bind:属性-->
    <a v-bind:href="url">跳转</a>
    <!--简写方式是：:href=""-->
    <a :href="url">简写跳转</a>
    <br>
    <button @click="change">切换</button>
</div>
</body>
<script src="js/vue.js"></script>
<script>
    var vm = new Vue({
        el: ".app",
        data:{
            url: "http://baidu.com"
        },
        methods:{
            change:function () {
                /*改变url的值*/
                this.url = "http://github.com";
            }
        }
    });
</script>
</html>
