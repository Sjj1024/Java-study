<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX实现</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            $(".but1").click(function () {
                // jq版本的ajax请求格式如下
                $.ajax({
                    url:"servletajax",
                    type:"POST",
                    date:{"name":"song"},
                    // success是返回成功后，跟的回调函数
                    success:function (data) {
                        $(".res").html(data);
                    },
                    // 失败后的回调函数:
                    error:function (date) {
                        $(".res").html(date);
                    }
                });
            });
            
            // 参数分别是url，data，回调函数
            $(".but2").get("servletajax", "name=song", function (data) {
                alert("回调函数执行成功！");
            });


            $(".but3").post("servletajax", "name=song", function (data) {
                alert("回调函数执行成功！");
            });
        })
    </script>
</head>
<body>
<div class="buts">
    <input type="button" class="but1" value="发送AJAX请求">
    <input type="button" class="but2" value="发送GET请求">
    <input type="button" class="but3" value="发送POST请求">
    <input type="text">
</div>
<hr>
<div class="res">

</div>
</body>
</html>
