<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQ操作html内容</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            $(".but1").click(function () {
                $(".div1").html("我是被改变后的元素内容");
            });
            $(".but2").click(function () {
                // $(".div5").text("改变后的text");  // text也会改变元素内所有内容，但是获取的时候，只能获取到显示的文本内容
                // alert($(".div5").text());
                alert($(".div5").html());
            });

            // 设置和改变属性值
            $(".but3").click(function () {
                // 使用attr属性，获取属性值
                alert($(".a1").attr("href"));
            });

            // 使用两个参数或者json字符串，将会改变属性值
            $(".but4").click(function () {
                // $(".a1").attr("href", "https://www.runoob.com/");
                $(".a1").attr({"href":"https://www.runoob.com/", "id":"aaa"});
            });

            // 使用append和prepend和after和before添加元素
            $(".but5").click(function () {
                $(".div6").append("append追加文本到结尾");
            });
            $(".but6").click(function () {
                $(".div6").prepend("prepend追加文本到结尾");
            });
            $(".but7").click(function () {
                $(".div6").after("after追加文本到结尾");
            });
            $(".but8").click(function () {
                $(".div6").before("before追加文本到结尾");
            });
        })
    </script>
</head>
<body>
<div>
    <input type="button" class="but1" value="按钮1">
    <input type="button" class="but2" value="按钮2">
    <input type="button" class="but3" value="按钮3">
    <input type="button" class="but4" value="改变a标签属性值">
    <input type="button" class="but5" value="append添加元素">
    <input type="button" class="but6" value="prepend添加元素">
    <input type="button" class="but7" value="after添加元素">
    <input type="button" class="but8" value="before添加元素">
</div>
<hr>
<div class="div1">我是div1</div>
<div class="div2">我是div2</div>
<div class="div3">我是div3</div>
<div class="div4">我是div4</div>
<div class="div5">
    <div class="div6">
        <a href="www.baidu.com" class="a1">跳转到百度</a>
    </div>
</div>
</body>
</html>
