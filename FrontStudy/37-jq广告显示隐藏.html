<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>广告显示出来的效果</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            // 设置一个定时器，3秒后执行广告显示
            setTimeout(imgshow, 3000);

            // 设置一个定时器，广告显示5秒后隐藏
            setTimeout(imghide, 8000);
        });

        function imgshow() {
            $(".guang").show();
        }

        function imghide() {
            $(".guang").hide();
        }

    </script>
</head>
<body>
<div class="guang" style="display: none;">
    <img src="img/guanggao.png" alt="广告图片">
</div>
<div>
    正文部分。。。。。
</div>
</body>
</html>
