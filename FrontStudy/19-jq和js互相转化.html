<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery</title>
</head>
<body>
<div>
    <h3>Jquery其实就是js的封装，例如获取div标签的时候，重复代码比较多，而且方法难记</h3>
    <script src="js/jqcollect.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
</div>
<div id="div1">标签1</div>
<div id="div2">标签2</div>
<div id="div3">标签3</div>

</body>
<script>
    // var div1 = document.getElementById("div1");
    // var div2 = document.getElementById("div2");
    // var div1str = div1.innerHTML;

    // var div2str = div2.innerHTML;
    // 上面重复代码比较多，可以对获取元素的部分进行一个封装
    // var div1 = get("div1");
    // var div2 = get("div2");
    // alert(div1.innerHTML)

    // // 这一部分可以看做是对js的封装，然后将这部分单独创建一个js文件，就可以形成一个简单的jq库
    // function get(id) {
    //     return document.getElementById("div1")
    // }

    // 使用jquery获取元素,使用$("选择器")，就可以获取到一个对象，然后使用对象的html()方法获取值
    var div1 = $("#div1");
    alert(div1.html())

    // JQ和js相互转换的操作：通过$符取出来的是jq对象，和js对象还是有区别的
    var divs = document.getElementsByTagName("div"); // 获取到的是一个js对象，可以当做数组使用

    // 通过jq获取：(传入css选择器)
    var $divs = $("div");

    // alert(divs.length);
    // alert($divs.length);

    // 通过jq对象获取到的对象操作网页会更加简单
    $divs.html("jq设置的内容");

    // js转成jq对象格式：$(js对象)，然后就可以使用jq的方法了
    $(divs).html("js转成jq后设置的内容");

    // jq转成js格式：jq对象[索引]，就可以使用js的方法了，
    $divs[0].innerHTML = "jq转成js后设置的内容";
    $divs.get(2).innerHTML = "jq转成js后设置的内容";

</script>
</html>
