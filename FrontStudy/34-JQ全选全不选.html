<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>全选中和全不选中状态</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
        function selectAll(item) {
            var prop = $(item).prop("checked");
            if (prop) {
                $("input").prop("checked", "true");
            } else {
                $("input").prop("checked", "");
            }
        }
    </script>
</head>
