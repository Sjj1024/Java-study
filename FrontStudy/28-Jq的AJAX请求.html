<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX请求</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            // jq中的load方法是简单强大的ajax方法,后面可跟回调函数
            // 跟上文本内容，可以将文本内容加载进来，
            $(".but1").click(function () {
                $(".res").load("demo.txt", function (response, statue, xml) {
                    // 三个参数分别是相应：调用成功后的结果，调用结束后的状态，xml对象
                    if (statue === "success") {
                        alert("加载成功！");
                    }else if (statue === "error") {
                        alert("加载失败！")
                    }
                });
            });
        })
    </script>
</head>
<body>
<div>
    <div>
        <input type="button" value="发送请求" class="but1">
    </div>
    <br>
    <div class="res">
        这里是文本内容
    </div>
</div>
</body>
</html>
